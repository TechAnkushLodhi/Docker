server {
    listen 80;
    server_name docker.localhost.com;

    set $MAGE_ROOT /var/www/html;
    root $MAGE_ROOT/pub;
    index index.php index.html;

    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    # Main entry
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing
    location ~ ^/(index|setup|update|dev|static|health_check|errors|install)\.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 600s;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static files
    location /static/ {
        location ~ ^/static/version\d*/ {
            rewrite ^/static/version\d*/(.*)$ /static/$1 last;
        }
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
            try_files $uri $uri/ /static.php?resource=$uri last;
            expires max;
            add_header Cache-Control public;
        }
    }

    # Media files
    location /media/ {
        try_files $uri $uri/ /get.php?$args;
        location ~* ^/media/(downloadable|customer|import|custom_options)/ {
            deny all;
        }
    }

    # Deny sensitive files
    location ~* (\.htaccess|\.git|\.svn|\.env|composer.json|composer.lock)$ {
        deny all;
    }
}
